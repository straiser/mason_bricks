name: bloc_feature
description: One brick to create them all


version: 0.1.4


environment:
  mason: ">=0.1.0-dev.38 <0.1.0"

# Variables specify dynamic values that your brick depends on.
# Zero or more variables can be specified for a given brick.
# Each variable has:
#  * a type (string, number, boolean, enum, or array)
#  * an optional short description
#  * an optional default value
#  * an optional list of default values (array only)
#  * an optional prompt phrase used when asking for the variable
#  * a list of values (enums only)

vars:
  controller_type:
    type: enum
    description: Type of the controller
    default: cubit
    values:
      - cubit
      - bloc
  type:
    type: enum
    description: Type of the brick
    default: presentation
    values:
      - feature
      - presentation
      - presentation_view
      - presentation_bloc
  feature_name:
    type: string
    description: Feature name
    default: some_feature
    prompt: Feature name like todo
  sub_feature_name:
    type: string
    description: Sub Feature name
    default: some_feature_details
    prompt: Feature name like todo_details
